<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

</head>
<body>

  <div class="calculator">
    <div class="display">
      <div id="input">0</div>
      <div id="preview">0</div>
    </div>

    <div class="buttons">
      <button onclick="clearInput()" class="operator">C</button>
      <button onclick="toggleBracket()">()</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('Math.sqrt(')">‚àö</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="backspace()" class="operator">‚å´</button>
      <button onclick="showHistory()">üïì</button>

      <button onclick="memoryAdd()" class="memory">M+</button>
      <button onclick="memorySubtract()" class="memory">M-</button>
      <button onclick="memoryRecall()" class="memory">MR</button>
      <button onclick="memoryClear()" class="memory">MC</button>


    </div>

    <div id="historyBox">
      <h4>Last 5 Results:</h4>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log("‚úÖ Service Worker Registered"))
      .catch(err => console.log("‚ùå SW Registration Failed", err));
  }
</script>

</body>
</html>
